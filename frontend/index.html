<!doctype html>
<html lang="en">
  <head>
    <script>
      (function () {
        const ls = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const shouldDark = ls ? (ls === 'dark') : systemDark;
        document.documentElement.classList.toggle('dark', shouldDark);
      })();
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV APPLICATION</title>
    <link href="/src/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bungee&family=Dancing+Script:wght@400..700&family=Holtwood+One+SC&family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Miltonian&family=Nosifer&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
